[redirect]
pattern = "/Test/redirect"
controller = "\Test\Controllers\Main"
method = "redirect"
format = "json"

[home]
pattern = "/Test ([a-z]+) ([a-z]+)"
controller = "\Test\Controllers\Main"
method = "index"
format = "json"

; Plugins call on precall
precall[] = "\PlugTest\Cache"

; Plugins call on postcalls
postcall[] = "\PlugTest\Format"
postcall[] = "\PlugTest\Cache"
postcall[] = "\PlugTest\Generate"
postcall[] = "\PlugTest\Output"